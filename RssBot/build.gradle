plugins {
	id 'org.springframework.boot' version '2.4.1'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.vernonicuhhh'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile 'net.dv8tion:JDA:4.2.0_223'
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.1'
    compile group: 'me.duncte123', name: 'botCommons', version: '1.0.45'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile 'com.sun.net.httpserver:http:20070405'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.1'
    implementation 'com.apptastic:rssreader:2.3.1'
    compile 'com.sparkjava:spark-core:2.3'
}

test {
	useJUnitPlatform()
}
